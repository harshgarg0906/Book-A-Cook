	<!--FORM START-->
	<div class="container">
			
			<div class="page-header" id="contact">
				<h1>Reach Us <small> happy to help</small></h1>	
			</div>
			<div class="row">
				<div class="col-lg-6" id="left">
					<p>Send your messages here or contact us on below address</p>
					<address>
						Book A Cook Pvt Ltd</br>
						1st floor, North Avenue</br> 
						Maker Maxity , Bandra Kurla Complex</br>
						Bandra East</br>
						MUmbai (India)</br>
					</address>
				</div><!--end column-->
				
				<div class="col-lg-6" id="right">
					<h4 align="center">Send Us A Message</h4>
					<form action="" class="form-horizontal">
						<div class="form-group">
							<label for="user-name" class="col-lg-2 control-label">Name </label>
							<div class="col-lg-10">
								<input type="text" id="user-name" class="form-control" placeholder="Enter your name">
							</div>
						</div>
						
						<div class="form-group">
							<label for="email" class="col-lg-2 control-label"> Email </label>
							<div class="col-lg-10">
								<input type="text" id="email" class="form-control" placeholder="Enter your Email">
							</div>
						</div>
						
						<div class="form-group">
							<label for="message" class="col-lg-2 control-label"> Message </label>
							<div class="col-lg-10">
								<textarea name="message" id="message" class="form-control" cols="20" rows="5" placeholder="Message"></textarea>
							</div>
						</div>
						
						<div class="form-group" >
							<div class="row">
								<div class="col-lg-12">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="submit" tabindex="3" class="form-control btn btn-danger" value="Subit">
									</div>	
								</div>
							</div>
						</div>
					</form>
				</div><!--end column-->
			</div><!--end row-->
